<formulario html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Costo de Boletos</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <h1>Simulador de Costo de Boletos</h1>
  <form id="formularioBoletos">
    <label for="origen">Origen:</label>
    <input type="text" id="origen" value="SLA - Salta" readonly />

    <label for="destino">Destino:</label>
<select id="destino" required>
  <option value="">Seleccione</option>
  <option value="COR">COR - Córdoba</option>
  <option value="MDZ">MDZ - Mendoza</option> 
  <option value="BUE">BUE - Buenos Aires</option>
</select>
    <label>Opción:</label>
    <label><input type="radio" name="opcion" value="ida" required /> Ida</label>
    <label><input type="radio" name="opcion" value="ida_vuelta" required /> Ida y vuelta</label>

    <label for="fechaIda">Fecha Ida:</label>
    <input type="date" id="fechaIda" required />

    <label for="fechaVuelta">Fecha Vuelta:</label>
    <input type="date" id="fechaVuelta" required />

    <label for="pasajeros">Pasajeros:</label>
    <input type="number" id="pasajeros" min="1" required />

    <button type="button" onclick="calcularPrecio()">CALCULAR PRECIO</button>
  </form>

  <div id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
